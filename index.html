<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch JSON Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body class='bg-dark text-white'>
    <div class="container">
        <h1>Agregar Libro</h1>
        <hr class="white">
        <div class="row">
            <div class="col-sm">
                <section>
                    <h3>Directamente mediante el ISBN</h3>
                    
                    <br>
                    <div class="d-flex justify-content-between">
                        <input class="form-control" type="text" id="isbn-input" placeholder="Introduce el ISBN">
                        <button class="btn btn-secondary" id="fetch-button">Buscar</button>
                    </div>
                </section>

                <hr class="white">

                <section>
                    <span>Leer ISBN del código de barras</span><br>
                    <button class="btn btn-secondary mt-2 mb-2" id="capture-btn">Tomar instantánea</button>

                    <video id="camera" autoplay playsinline></video>
                    <canvas id="snapshot"></canvas>

                    <img id="captured-image"/>
                    <h4 id="result"></h4>
                </section>
            </div>
            <div class="col-sm">
                <section>
                    <h3>Resultados</h3>
                    <br>
                    <div class="row">
                        <div class="col-sm">

                            <button class="btn btn-secondary" id="add-book-button">Agregar a Biblioteca</button>

                            <hr>

                            <div>
                                <h5><strong>Título</strong></h5>
                                <h7 id="title"></h7>
                            </div>

                            <hr>

                            <div>
                                <h5><strong>Autor/es</strong></h5>
                                <h7 id="authors"></h7>
                            </div>

                            <hr>

                            <div>
                                <h6><strong>ISBN</strong></h6>
                                <h7 id="isbn"></h7>
                            </div>



                            <!-- <hr>

                            <div>
                                <h6><strong>ISBN</strong></h6>
                                <p id="plot">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nulla reiciendis
                                    quod
                                    accusantium nemo sunt fugit consequuntur et id optio. Consequatur voluptas, expedita
                                    magnam dolorum magni facilis a inventore vitae unde.</p>
                            </div> -->


                        </div>
                        <div class="col-sm d-flex justify-content-end">
                            <img src="https://covers.openlibrary.org/b/isbn/9780385533225-M.jpg" alt="sample" id="cover"
                                style="width: auto; height: 300px">
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://unpkg.com/@zxing/library@latest"></script>
    <script type="module" src="./index.js"></script>
</body>

</html>
